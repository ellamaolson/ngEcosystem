<h2>Glossary</h2>

<div *ngIf="results | async as data">
  <div *ngFor="let result of data; let i = index">
    <div *ngIf="result.type === data[i - 1]?.type">
      <h4>{{ result.name }}</h4>
      <span>{{ result.description }}</span>
    </div>
    <div *ngIf="result.type != data[i - 1]?.type">
      <h3 [title]="result.type">{{ result.type }}</h3>
      <h4>{{ result.name }}</h4>
      <span>{{ result.description }}</span>
    </div>
  </div>
</div>
