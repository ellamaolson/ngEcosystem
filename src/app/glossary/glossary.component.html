<h2>Glossary</h2>

<div *ngFor="let result of results; let i = index">
  <div *ngIf="result.type === results[i - 1]?.type">
    <h4>{{ result.name }}</h4>
    <span>{{ result.description }}</span>
  </div>
  <div *ngIf="result.type != results[i - 1]?.type">
    <br />
    <h3 [title]="result.type">{{ result.type }}</h3>
    <h4>{{ result.name }}</h4>
    <span>{{ result.description }}</span>
  </div>
</div>
