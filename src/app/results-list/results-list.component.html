<h2>Results</h2>

<div (click)="openOverlay()" *ngFor="let result of results">
  <h3>
    <a [title]="result.name + ' details'">
      {{result.name}}
    </a>
  </h3>

  <p *ngIf="result.description">
      Description: {{result.description}}
    </p>
</div>
<div>
  <h4>Think we are missing some results? Add a new submission to our results database!</h4>
  <button [routerLink]="['/new-submission']">New Submission</button>
</div>
