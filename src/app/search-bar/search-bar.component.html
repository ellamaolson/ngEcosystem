<h1>Search Angular Ecosystem</h1>
<img src="./assets/fish-cropped.jpg" class="center-page-img">
<form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="form-inline">
  <div style="text-align: center; margin-top: 10px">
    <input type="search" formControlName="searchTerm" class="search-input" />
    <button type="button" (click)="onSearch()" class="go-button rest">Go</button>
  </div>
</form>
